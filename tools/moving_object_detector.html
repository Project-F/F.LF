var updatepos, cropchanged;

var can={w:800,h:600,e:document.getElementById('canvas')};

function newpastedimage(im)
{
	if( img.length===0)
	{
		//the first image, i.e. master image
		img.push(im);
		var mas = document.getElementById('master');
		mas.insertBefore(im, mas.firstChild);
		rect.x=0;
		rect.y=0;
		rect.w=im.naturalWidth;
		rect.h=im.naturalHeight;
		can.e.style.top=rect.h+20+'px';
		updatepos();
	}
	else
	{
		img.push(im);
	}
	cropchanged();
}

(function(){
	var presult=document.getElementById('result');
	var xonly;
	can.e.width = can.w;
	can.e.height= can.h;
	var c = can.e.getContext('2d');
	var result=[{}];
	var number_sym=
	{
		'2':{"width":7,"height":10,"background":[159,163,159,255],"byteLength":280,"byteOffset":280,"data":[159,163,159,255,159,163,159,255,68,68,68,255,68,68,68,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,251,251,251,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,68,68,68,255,251,251,251,255,251,251,251,255,251,251,251,255,251,251,251,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,68,68,68,255,68,68,68,255,68,68,68,255,68,68,68,255,159,163,159,255]},
		'3':{"width":7,"height":10,"background":[159,163,159,255],"byteLength":280,"byteOffset":280,"data":[159,163,159,255,159,163,159,255,68,68,68,255,68,68,68,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,251,251,251,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,159,163,159,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,251,251,251,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,159,163,159,255,159,163,159,255,68,68,68,255,251,251,251,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,68,68,68,255,68,68,68,255,251,251,251,255,68,68,68,255,159,163,159,255,68,68,68,255,251,251,251,255,251,251,251,255,251,251,251,255,68,68,68,255,159,163,159,255,159,163,159,255,159,163,159,255,68,68,68,255,68,68,68,255,68,68,68,255,159,163,159,255,159,163,159,255]}

	function getdata(i)
	{	//get image data of the i-th image
		return c.getImageData(0,i*(rect.h+1),rect.w,rect.h);
	}
	function render(hori)
	{
		if( hori)
		{
			can.w = can.e.width = img.length*(rect.w+1);
			can.h = can.e.height= rect.h;
			c.clearRect(0,0,can.w,can.h);
			for( var i=0; i<img.length; i++)
				c.drawImage(img[i],rect.x,rect.y,rect.w,rect.h,i*(rect.w+1),0,rect.w,rect.h);
		}
		else //render vertically
		{
			can.w = can.e.width = rect.w+100;
			can.h = can.e.height= img.length*(rect.h+1);
			c.clearRect(0,0,can.w,can.h);
			for( var i=0; i<img.length; i++)
				c.drawImage(img[i],rect.x,rect.y,rect.w,rect.h,0,i*(rect.h+1),rect.w,rect.h);
		}
	}
	function renderresult(result)
	{
		for( var i=1; i<result.length; i++)
		{
			for( var j in result[i])
			{
				drawarrow(rect.w+5,i*(rect.h+1)-40+j*15,result[i][j].x,result[i][j].y);
				c.fillText((j=='0'?'':j)+': x:'+result[i][j].x+',y:'+result[i][j].y, rect.w+15, i*(rect.h+1)-40+j*15-5);
			}
		}
	}
	function drawarrow(x,y,vx,vy)
	{
		var L=50,a=6;
		c.beginPath();
		c.moveTo(x,y);
		c.lineTo(x+L,y);
		c.moveTo(x+L-a,y-a);
		c.lineTo(x+L,y);
		c.lineTo(x+L-a,y+a);
		c.stroke();
	}
	function offset_fast(A,B)
	{
		var result={};
		var res=search_for_num(A);
		var has=false;
		for( var i in res)
		{
			has=true;
			var posA=res[i].pos,
				posB=search_sym(B,res[i].num);
			if( posB)
			{
				var offsetx = posB.x-posA.x;
				if( xonly)
					result[i]={ x:offsetx, y:0};
				else
				{
					var off = offset_generic(A,B,offsetx);
					result[i]={ x:offsetx, y:off.y};
				}
			}
		}
		if( has)
			return result;
		//else
		//	return {'0':offset_generic(A,B)};
	}
	function search_for_num(A)
	{
		var result={};
		//search for any number symbol
		for( var i in number_sym)
		{
			var res=search_sym(A,number_sym[i]);
			if( res) result[i] = { num:number_sym[i], pos:res};
		}
		return result;
	}
	function search_sym(A,sym)
	{
		var exclude=makepixel(sym.background);
		//search for a specific symbol in A
		for( var x=0; x<A.width-sym.width; x++)
		for( var y=0; y<A.height-sym.height; y++)
		{
			var found=true;
			for( var i=0; i<sym.width && found; i++)
			for( var j=0; j<sym.height && found; j++)
			{
				var pix=getpixel(sym,i,j);
				if( pix===exclude)
					continue;
				if( getpixel(A,x+i,y+j)!==pix)
					found=false;
			}
			if( found)
				return {x:x,y:y}
		}
	}
	function offset_generic(A,B,xknown,yknown)
	{
		//generic offset estimation
		if( xonly) yknown=0;
		//compute the correlation matrix of A,B
		var Z=20;
		var corr=new Array(Z);
		for( var x=-Z; x<=Z; x++)
			corr[x]=new Array(Z);
		for( var y=-Z; y<=Z; y++)
		for( var x=-Z; x<=Z; x++)
		{
			if( xknown!==undefined && x!==xknown) continue;
			if( yknown!==undefined && y!==yknown) continue;
			corr[x][y]=correlation(A,B,-x,-y);
		}
		//show the matrix
		if( 1)
		{
			var matrix=document.getElementById('matrix');
			var mx='';
			for( var y=-Z; y<=Z; y++)
			{
				if( yknown!==undefined && y!==yknown) continue;
				mx+='<tr>';
				for( var x=-Z; x<=Z; x++)
				{
					if( xknown!==undefined && x!==xknown) continue;
					mx+='<td>'+Math.round(corr[x][y]*10)+'</td>';
				}
				mx+='</tr>';
			}
			matrix.innerHTML=mx;
		}
		//find the point of overshoot in the matrix,
		// that is the position vector that the object moved
		return maxof(corr);
	}
	function maxof(A)
	{
		//exclude [0][0]
		var maxv=0;
		var P={};
		for( var i=-A.length+1; i<A.length; i++)
		for( var j=-A[i].length+1; j<A[i].length; j++)
			if( !(i==0 && j==0))
			if( A[i][j] > maxv)
			{
				maxv = A[i][j];
				P.x = i;
				P.y = j;
			}
		return P;
	}
	function correlation(A,B,X,Y)
	{
		//compute the correlation between A and B such that B is offset by (X,Y)
		var sum=0,
			area=(A.width-X)*(A.height-Y);
		for( var x=X; x<A.width; x++)
		for( var y=Y; y<A.height; y++)
			if( same(getpixel(A,x,y),getpixel(B,x-X,y-Y)))
				sum++;
		return sum/area;
	}
	function makepixel(A)
	{
		return  A[0]*256*256*256+
				A[1]*256*256+
				A[2]*256+
				A[3];
	}
	function getpixel(A,x,y)
	{
		var i=(x+y*A.width)*4;
		return  A.data[i+0]*256*256*256+
				A.data[i+1]*256*256+
				A.data[i+2]*256+
				A.data[i+3];
		/*return {
			r: A.data[i+0],
			g: A.data[i+1],
			b: A.data[i+2],
			a: A.data[i+3]
		}*/
	}
	function same(Q,E)
	{
		//return Q.r===E.r && Q.g===E.g && Q.b===E.b && Q.a===E.a;
		return Q===E;
	}
}());

(function(){
	var mousedown=false;
	var mas = document.getElementById('master');
	var crp = document.getElementById('cropper');
	mas.onmousedown=function(e)
	{
		mousedown=true;
		mas.onmousemove(e);
	}
	mas.onmouseup=function()
	{
		mousedown=false;
	}
	mas.onmousemove=function(e)
	{
		if(mousedown)
		{
			e=e?e:event;
			var P={x:e.clientX+document.body.scrollLeft, y:e.clientY+document.body.scrollTop};
			var cen={x:rect.x+rect.w/2, y:rect.y+rect.h/2};
			if( P.x < cen.x && P.y < cen.y)
			{
				rect.w -= P.x-rect.x;
				rect.h -= P.y-rect.y;
				rect.x = P.x;
				rect.y = P.y;
			}
			else
			{
				rect.w = P.x-rect.x;
				rect.h = P.y-rect.y;
			}
			updatepos();
			cropchanged();
		}
	}
	updatepos = function()
	{
		crp.style.left=rect.x+'px';
		crp.style.top=rect.y+'px';
		crp.style.width=rect.w+'px';
		crp.style.height=rect.h+'px';
	}
}());

(function(){
//source code adopted from http://joelb.me/blog/2011/code-snippet-accessing-clipboard-images-with-javascript/
// We start by checking if the browser supports the
// Clipboard object. If not, we need to create a
// contenteditable element that catches all pasted data
if (!window.Clipboard) {
	var pasteCatcher = document.createElement("div");

	// Firefox allows images to be pasted into contenteditable elements
	pasteCatcher.setAttribute("contenteditable", "");

	// We can hide the element and append it to the body,
	pasteCatcher.style.opacity = 0;
	document.body.appendChild(pasteCatcher);

	// as long as we make sure it is always in focus
	pasteCatcher.focus();
	document.addEventListener("click", function() { pasteCatcher.focus(); });
}
// Add the paste event listener
window.addEventListener("paste", pasteHandler);

/* Handle paste events */
function pasteHandler(e) {
	// We need to check if event.clipboardData is supported (Chrome)
	if (e.clipboardData) {
		// Get the items from the clipboard
		var items = e.clipboardData.items;
		if (items) {
			// Loop through all items, looking for any kind of image
			for (var i = 0; i < items.length; i++) {
				if (items[i].type.indexOf("image") !== -1) {
					// We need to represent the image as a file,
					var blob = items[i].getAsFile();
					// and use a URL or webkitURL (whichever is available to the browser)
					// to create a temporary URL to the object
					var URLObj = window.URL || window.webkitURL;
					var source = URLObj.createObjectURL(blob);

					// The URL can then be used as the source of an image
					createImage(source);
				}
			}
		}
		// If we can't handle clipboard data directly (Firefox),
		// we need to read what was pasted from the contenteditable element
	} else {
		// This is a cheap trick to make sure we read the data
		// AFTER it has been inserted.
		setTimeout(checkInput, 1);
	}
}
/* Parse the input in the paste catcher element */
function checkInput() {
	// Store the pasted content in a variable
	var child = pasteCatcher.childNodes[0];

	// Clear the inner html to make sure we're always
	// getting the latest inserted content
	pasteCatcher.innerHTML = "";

	if (child) {
		// If the user pastes an image, the src attribute
		// will represent the image as a base64 encoded string.
		if (child.tagName === "IMG") {
		 createImage(child.src);
		}
	}
}
/* Creates a new image from a given source */
function createImage(source) {
	var pastedImage = new Image();
	pastedImage.onload = function() {
		// You now have the image!
		newpastedimage(pastedImage);
	}
	pastedImage.src = source;
}
}());
